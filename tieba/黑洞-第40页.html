            人类一直试图探索引力是否或者怎样传播的真相， 其实人类早已掌握了水波是怎么回事了， 水波并非是水的能量或水自身的传播过程， 而是扰动平静水面的其他机械动能借助水面为载体讲其能量传播出去。 大星体或黑洞剧烈运动造成的空间引力场的扰动， 从而形成了所谓引力波。 如同水波是相同的形式。 这并不难证明引力或引力场在传播， 这种空间机械波的传播速度也完全与引力场传播速度是两个概念。 当然这两种不同概念却被很多人混淆起来
        </div>
