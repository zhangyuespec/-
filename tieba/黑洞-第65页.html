            在看星际穿越时突然想明白的。 从二维平面来说，黑洞将从一个点直接穿越到另一个点，也就是产生时空的扭曲。 但如果过度到三维空间里，那么黑洞就不是俩个三维空间的叠加，而是无数三维的叠加。不是从一个三维空间到另一个三维空间，这样简单的通道。 黑洞是由无数个时空叠加的，如果穿越黑洞，可以到达任意的时空，任意的地方。 但是每一次能够到达的地方是不同的。所以穿越黑洞再原路返回的机会是零。 因为无法确定来自于哪一个世
