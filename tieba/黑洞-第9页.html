            表层原子微粒震动强度不够 黑洞是什么？ 不就是无法感应到从里面发出的信息的一团东西呗！ 这个有两个表现形式： 1.里面没信息传出来。 2.传出的信息携带的能量太小，传到地球后检测不到。 第一种是由于黑洞引力很大，吸光了附近活动的微粒，没有任务东西能跑出来。 第二种看起来简单多了，传递的信息到地球时由于太微小，现有技术没办法提取出来。 个人倾向第二种！
