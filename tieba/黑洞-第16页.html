            猜想1 否定恒星死亡塌陷产生黑洞。 猜想黑洞是核聚变产生的，本质说起来，白矮星，黑洞等只是元素表上的一个元素。 恒星不断聚变，如果能量不够聚变到黑洞，停止聚变，就只能形成聚变出白矮星等。 如果质量够大，聚变不停密度不断攀升，某一刻原子密度能够吸住光。就形成黑洞了。 猜想2 引力束缚， 引力范围为一个球面。离的越近引力束缚越大。远离所需能量越大。 光进入黑洞引力一定范围，没有足够能量离开，便无法逃逸，形成黑洞视
        </div>
