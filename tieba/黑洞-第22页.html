            黑洞与白洞之间的相互关系》 边蜀原 黑洞是向内的、收缩的，白洞是向外的、喷射的。宇宙的（即本人认为的宇宙一）黑洞是指整个宇宙大崩塌时的黑洞，而宇宙的白洞是指整个宇宙诞生时的大爆发，现在的类星体就是宇一中心间歇性喷发的产物，就是宇宙的“白洞”（并且根据这一原理，人类可以找到我们的宇宙中心）。星系中的黑洞是小的局部性的黑洞，其白洞也是局部的，是由星系黑洞后期演化再次喷发时产生的现象及生成物。
