            黑洞是宇宙的客观存在，既然拍到了，就说明它就是客观存在着的。它体积极小，但密度很大，因此它的引力也是极大。正因为引力极大，所以光才逃不出它的束缚。我们地球上，如果航天器没有达到第一宇宙速度，不同样也跑不出去么？所以，黑洞及黑洞现象是客观的，真实的。说它体积小，是相对它的密度来说的，其实它的体积很大，只能说它的单位密度很大。
        </div>
