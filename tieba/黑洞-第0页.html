            这吧民科简直 首先我们要知道万有引力定律F=GMm/r^2的r是指两物体的质心（比如球体的球心）间的距离。这也就是说，一个和太阳质量一样大的黑洞，如果离它质心的距离等于太阳的半径，受到的引力是与在太阳表面上受到的引力相等的。离该黑洞一定距离也是如此。 如果到太阳内部，太阳依然无法表现出黑洞那样的性质。因为在球体内部引力与r成正比。这是可以证明的，只是过程比较麻烦，暂时不放在这里。那么黑洞之所以在物体离它非常近时体
