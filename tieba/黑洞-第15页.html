            我们知道，宇宙是有一个无限小的奇点爆炸而形成的，而黑洞就是一个无限小的奇点在吸收周围所有物质。那么，终有一天，宇宙中的所有物质都会被黑洞吞没。那么，等所有物质都没有的时候，黑洞中的这个奇点，只能爆发，于是，就又有了宇宙。 这分明就是能量的变换和能量的等衡。也就是说，黑洞就是宇宙的起点，也是宇宙的终点。

            其实我最不想谈到的就是时间。 人类最初的时间观念来自于一天的概念， 后来从四季到一年。从一年到十二个月。 而后从每个月三十天。每天十二个时辰。 当然西方人没有时辰概念却发现了小时，分钟，秒钟。 时间自古以来都是人们从对星辰运动周期开始意识到的基准概念。 而至今最为精确的时间基准被认为是原子核谐振频率确定的周期。 这种周期是人类所了解的最不易变化的同时也是最小的周期性规律。 因此人们抛弃了以机械钟摆来确定时间
        </div>

            黑洞的另一面是什么?黑洞的引力可以无限大。导致他可以吞噬一切。那么黑洞的另一面会不会是一个新诞生的星系。如同恒星一样。黑洞也是有寿命的。当黑洞所吞噬的物质达到饱和。那么便是另一个星系的形成。这种星系的形成是超脱时间空间法则的。也就是说一个老的星系灭亡就预示着一个新星系的崛起。而这个老去的星系也许可能是平行宇宙中得过去或未来。然后新的宇宙爆炸融合新的更加强大年轻有力的黑洞。最终从另一头吞噬老的黑洞。

            宇宙中所有能量可以被分为两类， 一类是具有运动特性的动能和热，而另一类则是约束这些动能和热的静态能量。 因此笔者将这两类能量定义为正能量和负能量。 对于正能量来讲很多人都容易理解，因为它们就是我们之前概念中的--能量。 但之前对能量范围定义的太过笼统了， 众所周知我们认知的宇宙间四种力都蕴含着能量，前人将之定义为势能。 而势能与动能被统一归纳到一起被叫做能量。 从而导致了动能与势能可以相互转化的错误理论诞生。
        </div>

            黑洞由燃料耗尽的恒星形成，且恒星的质量大于2~3倍太阳质量。 恒星的能量来源于氢聚变为氦所释放的能量。 恒星质量越大，内部压力越高，温度也越高，当内部温度达到2千万度就能开始核聚变。 只有内部一小部分的氢参与聚变，其外的氢因为温度达不到而不会发生聚变。 外层的氢需要依靠对流进入聚变层。 质量越小的恒星对流越顺畅，几乎所有的氢都会参与聚变，所以小质量的恒星寿命长。 质量越大的恒星对流越困难，只有少量的氢能对流进
        </div>

            我们现实生活中的时间或许根本就是不存在的，时间这个概念只是一种人类幻想的虚拟工具。同时，没有任何物理定律可以证明时间是按照人类认为的方式发展的。因为在物理学中，任何事物都具有对称性，时间既可以往前也可以往后发展，没有谁规定时间就是一直往前做直线运动。 根据爱因斯坦的时空观，时间是和空间交织在一起的，也就是所谓的时空。而时空是四维结构，时空中所发生的一切都有其固定的坐标。时间并不是脱离空间单独存在的
